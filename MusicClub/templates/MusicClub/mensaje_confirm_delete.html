{% extends "MusicClub/base.html" %}

{% load static %}

{% block main %}
<main class="container">
    <p style="margin-top: 10px;">Estas seguro que quiere borrar el mensaje de {{ mensaje.email }}? </p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Borrar">
        <a class="btn btn-primary" href="{% url 'mensaje-list' %}">Cancelar</a>
    </form>
</main>
{% endblock %}
