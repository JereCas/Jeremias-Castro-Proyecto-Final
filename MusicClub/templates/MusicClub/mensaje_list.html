{% extends "MusicClub/base.html" %}

{% load static %}

{% block main %}

<main class="container">
    <h1> Mis Mensajes </h1>
    <ul>
        {%  for mensaje in mensajes  %}
        <li> Mensaje de: {{mensaje.email}} 
            <br> 
            {{ mensaje.mensaje }}
            <br>
            <a href="{% url 'mensaje-delete' mensaje.id %}">Borrar</a>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
