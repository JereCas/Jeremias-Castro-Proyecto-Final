{% extends "MusicClub/base.html" %}

{% load static %}

{% block main %}
<br>
<div class="d-flex justify-content-center">
    <div class="col col-8" style="text-align: center;">
        <h1 class="mt-5">{{ root.nombre_interprete }} / {{ root.clase }}</h1>
        <h1 class="display-5 fst-italic">{{ root.titulo }}</h1>
        <p><img height="256px" src="{{root.image_url}}"></p>
        <p class="lead">{{ root.detalle }} -> Dia del evento: {{ root.fecha }}</p>
        <p class="lead">{{ root.descripcion }}</p>   
        <p class="mb-1 text-body-secondary">Publicado por: {{ root.propietario }}</p>
    </div>
</div>
{% endblock %}
